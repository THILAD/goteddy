<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>ຄົ້ນນຫາ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="changerouter()">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="5">
          <div class="wrapper_img">
            <img src="../../assets/img/hottel.png" alt="">
          </div>
        </ion-col>
        <ion-col size="7" class="left_col">
          <h3>ໂຮງແຮມຄລາວພາຊ່າ ພາເລດ</h3>
          <div class="rate">
            <!-- <p>4.0</p> -->
            <ion-icon color="warning" name="star"></ion-icon>
            <ion-icon color="warning" name="star"></ion-icon>
            <ion-icon color="warning" name="star"></ion-icon>
            <ion-icon color="warning" name="star"></ion-icon>
          </div>
          <div class="location">
            <ion-icon name="location"> </ion-icon>
            <p>ນະຄອນຫຼວງວຽງຈັນ</p>
          </div>
          <h4> 120000 ກີບ/ຫ້ອງ</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
