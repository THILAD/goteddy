<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>ສະມັກສະມາຊິກ</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <form>
   

    <ion-item lines="full">
      <ion-label position="floating"> ຊື່ແລະນາມສະກຸນ</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">ເບີໂທລະສັບ</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">ລະຫັດຜ່ານ</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>

    <ion-row class="ion-padding">
      <ion-col>
        <ion-button type="submit" color="primary" expand="block">ສະມັກສະມາຊິກ</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
